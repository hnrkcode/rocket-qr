<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket QR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div>
      <label for="size">Size: <span id="current-scale"></span></label>
      <input type="range" name="size" id="scale" min="1" max="100" value="7" />
      <label for="level"
        >Error resistance: <span id="current-level"></span
      ></label>
      <input
        type="range"
        id="level"
        name="level"
        list="values"
        min="7"
        max="30"
        value="15"
      />
      <datalist id="values"></datalist>
      <button id="download">Download</button>
    </div>
  </body>
  <script src="popup.js" type="module"></script>
</html>
